<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<audio autoplay loop id="audio">
<source src="audios/BLEACH _ Thousand-Year Blood War OP _ SCAR『 8 Bit Remix 』(MP3_320K).mp3" type="audio/mp3">
</audio>

<div class="container">
    <div class="painel">
        <h1 id="titulo">CALCULADORA DE PESO IDEAL</h1>
        
        <label for="altura" id="tituloAltura">Altura em (CM):</label>
        <input type="number" id="labelAltura" placeholder="Altura (cm)" required>
        <br><br>
         
        <label for="sexo" id="tituloSexo">Sexo:</label>
        <select id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <br><br>
        
        <button id="botaoCalcular" onclick="calcularPesoIdeal()"><img src="imagens/calcularBotao.gif" alt="" ></button>
        <button id="botaoMusica" onclick="ativarMusica()">
            <img id="iconeMusica" src="imagens/player.png" alt="Ativar musica">
        </button>
        <label id="resultado">RESULTADO</label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
